<html>
<head>
<meta charset="UTF-8">
<title>Thought Reframer</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  width: 400px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}
textarea, input {
  width: 100%;
  margin-top: 10px;
  padding: 8px;
}
button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
}
.output {
  margin-top: 15px;
  font-weight: bold;
}
.status {
  font-size: 12px;
  color: gray;
}
</style>
</head>
<body>

<div class="card">
  <h2>Reframe a Thought</h2>

  <textarea id="input" placeholder="Type a negative thought..."></textarea>
  <button onclick="reframe()">Make it Positive</button>
  <div class="output" id="output"></div>

  <hr>

  <h3>Add a word pair</h3>
  <input id="newPair" placeholder="ugly = beautiful">
  <button onclick="addPair()">Add to Word List</button>
  <div class="status" id="status"></div>
</div>

// Load saved replacements
let replacements = JSON.parse(localStorage.getItem("replacements")) || [
  ["can't", "can"],
  ["doesn't", "does"],
  ["bad", "good"],
  ["hate", "love"]
];

function reframe() {
  let text = document.getElementById("input").value;
  let result = text;

  replacements.forEach(pair => {
    let regex = new RegExp(pair[0], "gi");
    result = result.replace(regex, pair[1]);
  });

  document.getElementById("output").innerText = result;
}
