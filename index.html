<script>
function reframe() {
  let input = document.getElementById("input").value.toLowerCase();

  const topicReframes = {
    winter: [
      "Winter is temporary — spring is on its way.",
      "Cold seasons pass, and warmer days always return.",
      "This quiet season can be a time to rest and reset."
    ],
    single: [
      "There are billions of people in the world — new connections are possible.",
      "Being single gives me time to grow and meet people who truly fit.",
      "Love can arrive in unexpected ways when I keep showing up."
    ],
    job: [
      "This job is one step in a longer journey — better opportunities can come.",
      "I’m gaining experience that can open new doors.",
      "Every challenge here is building skills for my next move."
    ],
    tired: [
      "I can rest and try again tomorrow.",
      "My body is asking for care, and I can give it that.",
      "Taking a break now helps me come back stronger."
    ]
  };

  let matched = false;
  let output = "";

  for (let topic in topicReframes) {
    if (input.includes(topic)) {
      let options = topicReframes[topic];
      output = options[Math.floor(Math.random() * options.length)];
      matched = true;
      break;
    }
  }

  if (!matched) {
    const general = [
      "This feeling is temporary, and I can take one small step forward.",
      "I’m learning and growing, even when it’s hard.",
      "I can be kind to myself while I figure this out.",
      "Progress happens slowly, and I’m still moving forward."
    ];
    output = general[Math.floor(Math.random() * general.length)];
  }

  document.getElementById("output").innerText = output;
}
</script>
